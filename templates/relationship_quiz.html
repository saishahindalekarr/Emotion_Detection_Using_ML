<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</head>
<body>

    <nav>
        <a href="{{ url_for('index') }}">Home</a>
    </nav>

    <header class="quiz-header">
        <h1>ðŸ’‘ Relationship Self-Assessment</h1>
        <p>Assess your relationship well-being</p>
    </header>

    <main class="quiz-container">
        <form id="quiz-form">
            <!-- Question 1: MCQ -->
            <div class="question">
                <p>1. Do you feel emotionally supported in your relationship?</p>
                <label><input type="radio" name="q1" value="yes"> Yes</label>
                <label><input type="radio" name="q1" value="sometimes"> Sometimes</label>
                <label><input type="radio" name="q1" value="no"> No</label>
            </div>

            <!-- Question 2: Slider -->
            <div class="question">
                <p>2. On a scale of 1-10, how often do you feel heard by your partner?</p>
                <input type="range" id="q2" name="q2" min="1" max="10" value="5">
                <span id="q2-value">5</span>
            </div>

            <!-- Question 3: Input-based -->
            <div class="question">
                <p>3. Describe in one sentence what makes you happy in a relationship:</p>
                <input type="text" name="q3">
            </div>

            <button type="button" onclick="calculateResults()">Get Results</button>
        </form>

        <div id="quiz-result"></div>
    </main>

</body>
</html>
